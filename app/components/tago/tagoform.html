<div ng-controller="TagoCtrl">
    <div class="panel">
        <h1>Bookmark Form</h1>
        <div class="form-group">
            <label>Page Title<b class="text-danger">Required for login</b></label>
            <span>{{pageTitle}}</span>
        </div>
        <div class="form-group">
            <label>Page URL</label>
            <span>{{pageURL}}</span>
        </div>


        <button ng-click="saveBookmark()" class="btn btn-success btn-lg">Save</button>
    </div>
</div>
