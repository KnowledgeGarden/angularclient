<div ng-controller="AdminCtrl">
    <h1>User Profile</h1>
    <div id="panel">
        <div class="col-sm-6 col-sm-offset-3">
            <form>
                <h3>Change your Email</h3>
                <input type="hidden" name="userlocator" value="{{userlocator}}"/>
                <input type="hidden" name="useremail" value="{{email}}"/>
                <div class="form-group">
                    <label><b class="text-danger">Change Email</b></label>
                    <input type="text" class="form-control" ng-bind="uRole" ng-model="uEmail">
                    <button ng-click="changeEmail()" class="btn btn-danger btn-lg">Change Email</button>
                </div>
                <br><br><br>
                <h3>Update Basic Data</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullname" value="{{fullname}}">
                </div>
                <div class="form-group">
                    <label>Handle <b class="text-danger">cannot be changed</b></label>
                </div>
                <div class="form-group">
                    <label>Avatar</label>
                    <input type="text" class="form-control" name="avatar" value="{{avatar}}">
                </div>
                <div class="form-group">
                    <label>Home Page</label>
                    <input type="text" class="form-control" name="homepage" value="{{homepage}}">
                </div>
                <h4>GeoLocation</h4>
                It is possible to use the GeoMap Application: navigate to your location and click the map to get Latitude and Longitute values.
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="text" id="Latitude" class="form-control" name="Latitude" value="{{latitude}}">
                </div>
                <div class="form-group">
                    <label>Longitude</label>
                    <input type="text" id="Longitude" class="form-control" name="Longitude" value="{{longitude}}">
                </div>
                <div class="form-group">
                    <input type="button" value="Get Location" onclick="getLocationConstant()"/> Might fail to get values
                </div>

                <button type="submit" class="btn btn-warning btn-lg">Update</button>

                <br><br><br>
                <h3>Change your Password</h3>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" ng-model="uEmail">
                </div>
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" class="form-control" ng-model="oldpassword">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" class="form-control" ng-model="newpassword">
                </div>

                <button ng-click="changePassword()" class="btn btn-danger btn-lg">Change Password</button>

            </form>

        </div>
    </div>
</div>
