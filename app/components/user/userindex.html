<div ng-controller="UserCtrl">
    <h1>TopicMap User Index</h1>
    <div class="panel">
        <table ng-table="userTable" class="table table-striped">
            <thead>
                <tr><th>Name</th></tr>
            </thead>
            <tbody>
                <tr  ng-repeat="usr in userList">
                    <td><a href='/#/user/view/?id={{usr.uName}}'>+{{usr.fullName}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
