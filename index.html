<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<!-- the last line appears to fire on chrome -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/css/bootstrap.min.css">
  <!--<script src="js/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->
</head>
<body ng-controller="ApplicationController">
  <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation"> <!--  navbar-inverse  -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/landing">TestApp</a>
      </div> <!-- navbar-header -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#/landing">Home</a></li>
          <li><a href="#/about">About</a></li>
          <li><a href="#/contact">Contact</a></li>
          <li class="dropdown" dropdown on-toggle="toggled(open)">
            <a href class="dropdown-toggle" data-toggle="dropdown">Applications <b class="caret"></b></a>
             <ul class="dropdown-menu">
                <li><a href="#/admin">Admin</a></li>
                <li><a href="#/user">User</a></li>
            </ul>
          </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
                <ul class="dropdown-menu">

                </ul>
            </li>
                <li ng-controller="AdminCtrl" class="dropdown" dropdown on-toggle="toggled(open)">
                    <a href class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li ng-if="isNotAuthenticated"><a href="#/admin/signup">Signup</a></li>
                        <li ng-if="isNotAuthenticated"><a href="#/admin/login">Login</a></li>
                        <li ng-if="isAuthenticated"><a href ng-click="logout()">Logout</a></li>
                        <li ng-if="isAuthenticated"><a href="#/admin/profile/"+{{userlocator}}>Profile</a></li>
                    </ul>
                </li>
        </ul>

      </div>
    </nav>
  </div>
  <hr>
  <!-- There is an issue with the navbar sucking up the top lines of what is below -->
  <div class="container">

      <div ng-view></div>

  </div>
  <script src="app/js/jquery-1.11.1.min.js"></script>
  <script src="app/js/jquery-ui.js"></script>
  <script src="app/js/angular/angular.js"></script>
  <script src="app/js/angular/angular-resource.js"></script>
  <script src="app/js/angular/angular-cookies.js"></script>
  <script src="app/js/angular-route/angular-route.js"></script>
  <script src="app/js/bootstrap.js"></script>
  <script src="app/js/config.js"></script>
  <script src="app/components/about/about.js"></script>
  <script src="app/components/contact/contact.js"></script>
  <script src="app/components/landing/landing.js"></script>
  <script src="app/components/admin/adminapp.js"></script>
  <script src="app/components/user/userapp.js"></script>
  <script src="app/js/app.js"></script> <!-- the application "myApp" -->

</body>
</html>
